name: Deploy Mini PC Empresa (systemd)
on: [push]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Deploy local
        run: |
          cd /usr/local/etc/goomer-apolo-sync
          git pull origin main
          pip install -r requirements.txt --quiet
          sudo systemctl restart goomer
